{% extends "base.html" %}
{% load i18n %}

{% block title %}
    Supported Games
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-primary panel-primary-custom">
                <div class="panel-heading panel-heading-custom">
                    <h3 class="panel-title">{% trans 'Supported Games' %}</h3>
                </div>
                <table class="table">
                    <tbody>
                        {% for game in game_list %}
                            <tr>
                                <td bgcolor="#aaaaaa"><img src="{{ MEDIA_URL }}{{ game.icon }}" style="margin-right: -14px;" alt="{{ game }} Icon"/></td>
                                <td><h4>&nbsp;&nbsp;<a href="{{ game.get_absolute_url }}">{{ game }}</a></h4></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
