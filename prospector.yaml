strictness: veryhigh
test-warnings: true
doc-warnings: true
autodetect: true
member-warnings: true

uses:
  - django

inherits:
  - strictness_veryhigh

ignore-paths:
  - SPPM
  - htmlcov
  - manage.py
  - migrations
  - populate
  - tests
  - .git
  - .idea
  - venv

pycodestyle:
  run: true
  options:
    max-line-length: 100

pydocstyle:
  run: true
  disable:
    - D203
    - D213

mccabe:
  run: false

pylint:
  run: true
  disable:
    - astroid-error
    - fixme
    - django-not-configured
    - ungrouped-imports
    - wrong-import-order
    - wrong-import-position
  options:
    max-line-length: 100
