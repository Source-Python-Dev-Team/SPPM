strictness: veryhigh
test-warnings: true
doc-warnings: true
autodetect: true
member-warnings: true

uses:
  - django

inherits:
  - strictness_veryhigh

ignore-paths:
  - SPPM
  - htmlcov
  - manage.py
  - migrations
  - populate
  - tests
  - .git
  - .idea

pep8:
  run: true
  options:
    max-line-length: 100

pep257:
  run: true
  disable:
    - D203
    - D213

mccabe:
  run: false

pylint:
  run: true
  disable:
    - fixme
  options:
    max-line-length: 100
