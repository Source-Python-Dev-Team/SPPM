{% extends "common/sidebar.html" %}

{% block title %}Update {{ plugin }}{% endblock title %}

{% block content %}

<body>
    <div class="container">
        <h1>Update {{ plugin }}</h1>
        <ul><b>Current Version: {{ plugin.current_version }}</b></ul><br />
        <form enctype="multipart/form-data" action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" />
        </form>
    </div>
</body>

{% endblock content %}
