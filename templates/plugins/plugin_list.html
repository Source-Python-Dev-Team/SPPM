{% extends "common/sidebar.html" %}

{% block title %}Recent Plugins{% endblock title %}

{% block content %}

<body>
    <div class="container">
        {% if plugin_list %}
            <h1>Recent Plugins</h1>
            <ul>
                {% for plugin in plugin_list %}
                    <li><a href="{% url 'plugins:plugin-detail' slug=plugin.slug %}">{{ plugin }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <h1>No plugins are registered.</h1>
        {% endif %}
    </div>
</body>

{% endblock content %}
