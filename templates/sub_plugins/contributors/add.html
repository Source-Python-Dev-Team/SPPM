{% extends "common/sidebar.html" %}

{% block content %}

    <form action="" method="get">
        {{ filter.form.as_p }}
        <input type="submit" />
    </form>

    {% if request.GET %}
        {% for obj in filter %}
            <a href="{% url 'plugins:sub_plugins:confirm_contributor' slug=view.kwargs.slug sub_plugin_slug=view.kwargs.sub_plugin_slug id=obj.id %}">{{ obj.username }}</a><br />
        {% empty %}
            <b>No user <span style="color: red">{{ request.GET.name }} found.</span></b>
        {% endfor %}
    {% endif %}

{% endblock content %}
