{% extends "common/sidebar.html" %}

{% block title %}Update {{ sub_plugin }}{% endblock title %}

{% block content %}

<body>
    <div class="container">
        <h1>Update {{ sub_plugin }}</h1>
        <ul><b>Current Version: {{ sub_plugin.current_version }}</b></ul><br />
        <form enctype="multipart/form-data" action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" />
        </form>
    </div>
</body>

{% endblock content %}
