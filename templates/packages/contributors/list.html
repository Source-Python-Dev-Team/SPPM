{% extends "common/sidebar.html" %}

{% block title %}{{ package }} Contributors{% endblock title %}

{% block content %}

<body>
    <div class="container">
        <h1>{{ package }} Contributors</h1><br />
        <form enctype="multipart/form-data" action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Remove Selected</button>
            <br />
            <br />
        </form>
        <b><a href="{% url 'packages:add_contributor' slug=package.slug %}">Add Contributor</a></b>
    </div>
</body>

{% endblock content %}
